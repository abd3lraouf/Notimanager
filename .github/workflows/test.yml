name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme NotimanagerTests \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult

      - name: Generate code coverage report
        if: success()
        run: |
          xcrun llvm-cov report \
            TestResults.xcresult \
            > coverage-report.txt

      - name: Show code coverage summary
        if: success()
        run: |
          echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat coverage-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: ~/Library/Logs/DiagnosticReports/

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: coverage-report.txt

      - name: Upload coverage results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: TestResults.xcresult

  ui-tests:
    name: UI Tests
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme NotimanagerTests \
            -destination 'platform=macOS' \
            -only-testing:NotimanagerTests/UI \
            -resultBundlePath UITestResults.xcresult

      - name: Upload UI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: ~/Library/Logs/DiagnosticReports/

  integration-tests:
    name: Integration Tests
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run integration tests
        run: |
          xcodebuild test \
            -scheme NotimanagerTests \
            -destination 'platform=macOS' \
            -only-testing:NotimanagerTests/Integration \
            -resultBundlePath IntegrationTestResults.xcresult

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: ~/Library/Logs/DiagnosticReports/

  build:
    name: Build
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build project
        run: |
          xcodebuild build \
            -scheme Notimanager \
            -destination 'platform=macOS'
