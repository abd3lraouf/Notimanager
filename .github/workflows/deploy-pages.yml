name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if the Release workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download appcast from release
        uses: robinraju/release-downloader@v1.8
        with:
          repository: abd3lraouf/Notimanager
          # For workflow_run on a tag push, head_branch is the tag name (e.g. v1.0.0)
          tag: ${{ github.event.workflow_run.head_branch }}
          fileName: appcast.xml
          out-file-path: ./appcast.xml

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
